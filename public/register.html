<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RestoView - Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      integrity="sha512-6Nxlfc3UqWnCN3cupPS/nFsGswX3OLZoanE9DQ6v8awEjTLY4xUh/PZwP62m2jWQEE8yXbHkEE9x+x45xvvVTw=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      integrity="sha512-WGb+AVHWvoI00x2Jkw9hgjnoBa+AfzGLlrcXUB4YZNKphqlqWCyks3Z0ZaOOkK2VUCGs3NAMtX1zf+aQyjhLjQ=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/materialize.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header></header>

    <main>
      <section class="container">
        <h3 class="center-align">Sign Up</h3>
        <div class="row">
          <div class="col s12 offset-m1 m10 offset-l2 l8">
            <form id="registerForm" class="card">
              <div class="card-content">
                <div class="input-field">
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="validate counter"
                    minlength="3"
                    maxlength="40"
                    data-length="40"
                    required
                  />
                  <label for="username">Username</label>
                  <span class="helper-text" data-error="Required"></span>
                </div>
                <div class="input-field">
                  <input
                    type="text"
                    name="firstName"
                    id="firstName"
                    class="validate"
                    data-length="20"
                    required
                  />
                  <label for="firstName">First Name</label>
                  <span class="helper-text" data-error="Required"></span>
                </div>
                <div class="input-field">
                  <input
                    type="text"
                    name="lastName"
                    id="lastName"
                    class="validate"
                    data-length="20"
                    required
                  />
                  <label for="lastName">Last Name</label>
                  <span class="helper-text" data-error="Required"></span>
                </div>
                <div class="input-field">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="validate"
                    data-length="256"
                    required
                  />
                  <label for="email">Email</label>
                  <span
                    class="helper-text"
                    data-error="Please input a valid email"
                    data-success="Email is valid"
                    >Please input a valid email</span
                  >
                </div>
                <div class="input-field">
                  <input
                    type="tel"
                    name="contactNo"
                    id="contactNo"
                    pattern="[0-9]{8}"
                    class="validate"
                    data-length="8"
                    required
                  />
                  <label for="contactNo">Contact Number</label>
                  <span
                    class="helper-text"
                    data-error="Please insert an 8-digit phone number"
                    data-success="Contact number is valid"
                    >Please insert an 8-digit phone number</span
                  >
                </div>
                <div class="input-field">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="validate"
                    minlength="8"
                    required
                    autocomplete="new-password"
                  />
                  <label for="password">Password</label>
                  <span class="helper-text" data-error="Required"></span>
                </div>
                <div class="input-field">
                  <input
                    type="password"
                    name="confirmPassword"
                    id="confirmPassword"
                    class="validate"
                    minlength="8"
                    required
                  />
                  <label for="confirmPassword">Confirm Password</label>
                  <span class="helper-text" data-error="Required"></span>
                </div>
                <div class="input-field">
                  <div>
                    <label>Gender</label>
                  </div>
                  <div>
                    <label>
                      <input type="radio" name="gender" value="male" />
                      <span>Male</span>
                    </label>
                    <label>
                      <input type="radio" name="gender" value="female" />
                      <span>Female</span>
                    </label>
                    <label>
                      <input type="radio" name="gender" checked />
                      <span>Others</span>
                    </label>
                  </div>
                </div>
                <div class="file-field input-field">
                  <div class="row valign-wrapper">
                    <div class="file-path-wrapper input-field col s6 m7 l8">
                      <input
                        class="file-path"
                        type="text"
                        id="profilePicPath"
                      />
                      <label for="profilePicPath">Profile Picture</label>
                    </div>
                    <div class="col s6 m5 l4">
                      <div class="cyan lighten-2 btn-small hoverable right">
                        <label class="white-text" for="profilePicInput">
                          Upload
                          <i class="material-icons right">upload</i>
                        </label>
                        <input
                          type="file"
                          name="profilePic"
                          id="profilePicInput"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <a href="/login">Already have an account?</a>
              </div>
              <div class="card-action">
                <button class="waves-effect waves-pink btn" type="submit">
                  sign up
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>

    <script
      src="https://unpkg.com/core-js-bundle@3.20.3/minified.js"
      integrity="sha512-XqTK31XdMpIVgpwDb5cZIAIzD1nRxmLacWUSz6kYJrnQzhMvLCkpcrbKr0A1nd2Mr6M4iF9Ona51cSlx+h01Ug=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
      integrity="sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q=="
      crossorigin="anonymous"
    ></script>

    <script src="/js/register.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
