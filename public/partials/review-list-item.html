<li class="collection-item avatar">
  <img src="/storage/img/user/{{ userId }}.jpg" alt="" class="circle" />
  <span class="title">{{ user.username }}</span>
  <div class="valign-wrapper"></div>
  <p>{{ content }}</p>
  <p class="secondary-content valign-wrapper black-text">
    <span>{{ rating }}</span><i class="material-icons yellow-text">grade</i>
  </p>
</li>
