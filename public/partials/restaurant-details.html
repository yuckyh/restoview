<div class="row">
  <h3 class="col">{{ name }}</h3>
  <h3 class="col right valign-wrapper">
    {{ rating }}<i class="material-icons small yellow-text">grade</i>
  </h3>
</div>
<img
  class="materialboxed"
  src="/storage/img/restaurant/{{ id }}.jpg"
  alt="{{ name }}"
/>
<p>{{ description }}</p>
<h5>Cuisines</h5>
<p class="capitalize">{{ cuisines }}</p>
<h5>Opening Hours</h5>
<p class="capitalize">{{ openDays }} from {{ openTime }} to {{ closeTime }}</p>
<h5>Location</h5>
<br />
<div class="video-container">
  <iframe
    title="Restaurant Map"
    style="border: 0"
    allowfullscreen
    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCYfZF_Sws8i2f-yhEcae2eEIBdFOzutbI
  &q={{ location }}"
  >
</div>
</iframe>
