<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RestoView - Reset Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/materialize.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header></header>

    <main>
      <section class="container">
        <h4 class="center-align">Forgot Password?</h4>
        <div class="row">
          <form
            id="resetPasswordForm"
            class="card col s12 offset-m1 m10 l8 offset-l2"
          >
            <div class="card-content">
              <div class="input-field">
                <input type="email" name="email" id="email" required />
                <label for="email">Email</label>
              </div>

              <a href="/register">Don't have an account yet?</a>
            </div>
            <div class="card-action">
              <button class="waves-effect waves-pink btn" type="submit">
                Reset
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="https://unpkg.com/core-js-bundle@3.20.3/minified.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="/js/reset-password.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
