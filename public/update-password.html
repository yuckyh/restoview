<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RestoView - Update Password</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/materialize.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header></header>

    <main>
      <section class="container">
        <h4 class="text-center">Forgot Password?</h4>
        <div class="row">
          <form
            id="updatePasswordForm"
            class="card col s12 offset-m1 m10 l8 offset-l2"
          >
            <div class="card-content">
              <div class="input-field">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="validate"
                  minlength="8"
                  required
                />
                <label for="password">Password</label>
                <span class="helper-text" data-error="Required"></span>
              </div>
              <div class="input-field">
                <input
                  type="password"
                  name="confirmPassword"
                  id="confirmPassword"
                  class="validate"
                  minlength="8"
                  required
                />
                <label for="confirmPassword">Confirm Password</label>
                <span class="helper-text" data-error="Required"></span>
              </div>
            </div>
            <div class="card-action">
              <button class="waves-effect waves-pink btn" type="submit">
                Update
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="https://unpkg.com/core-js-bundle@3.20.3/minified.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="/js/update-password.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
