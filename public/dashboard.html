<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RestoView - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      integrity="sha512-6Nxlfc3UqWnCN3cupPS/nFsGswX3OLZoanE9DQ6v8awEjTLY4xUh/PZwP62m2jWQEE8yXbHkEE9x+x45xvvVTw=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      integrity="sha512-WGb+AVHWvoI00x2Jkw9hgjnoBa+AfzGLlrcXUB4YZNKphqlqWCyks3Z0ZaOOkK2VUCGs3NAMtX1zf+aQyjhLjQ=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/materialize.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header></header>

    <main class="container">
      <div class="row">
        <section class="col s12 l7">
          <h3>Your Profile</h3>

          <form id="editProfileForm" class="card">
            <div class="card-content">
              <div class="file-field input-field">
                <div class="row valign-wrapper">
                  <div class="col s3 m2 l3 xl2">
                    <img
                      class="circle crop"
                      id="profilePic"
                      src=""
                      alt="Profile Picture"
                      width="64"
                      height="64"
                    />
                  </div>
                  <div
                    class="file-path-wrapper input-field col right s9 m6 l4 xl6"
                  >
                    <input class="file-path" type="text" id="profilePicPath" />
                    <label for="profilePicPath">Profile Picture</label>
                  </div>
                  <div class="col s12 m4 l5 xl4">
                    <div class="cyan lighten-2 btn-small hoverable right">
                      <label class="white-text" for="profilePicInput">
                        Upload
                        <i class="material-icons right">upload</i>
                      </label>
                      <input
                        type="file"
                        name="profilePic"
                        id="profilePicInput"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="input-field">
                <label for="username">Username</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="validate counter"
                  minlength="3"
                  maxlength="40"
                  data-length="40"
                  required
                />
                <span class="helper-text" data-error="Required"></span>
              </div>
              <div class="input-field">
                <input
                  type="text"
                  name="firstName"
                  id="firstName"
                  class="validate"
                  data-length="20"
                  required
                />
                <label for="firstName">First Name</label>
                <span class="helper-text" data-error="Required"></span>
              </div>
              <div class="input-field">
                <input
                  type="text"
                  name="lastName"
                  id="lastName"
                  class="validate"
                  data-length="20"
                  required
                />
                <label for="lastName">Last Name</label>
                <span class="helper-text" data-error="Required"></span>
              </div>
              <div class="input-field">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="validate"
                  data-length="256"
                  required
                />
                <label for="email">Email</label>
                <span
                  class="helper-text"
                  data-error="Please input a valid email"
                  data-success="Email is valid"
                  >Please input a valid email</span
                >
              </div>
              <div class="input-field">
                <input
                  type="tel"
                  name="contactNo"
                  id="contactNo"
                  pattern="[0-9]{8}"
                  class="validate"
                  data-length="8"
                  required
                />
                <label for="contactNo">Contact Number</label>
                <span
                  class="helper-text"
                  data-error="Please insert an 8-digit phone number"
                  data-success="Contact number is valid"
                  >Please insert an 8-digit phone number</span
                >
              </div>
              <div class="input-field">
                <div>
                  <label>Gender</label>
                </div>
                <div>
                  <label>
                    <input type="radio" name="gender" value="male" />
                    <span>Male</span>
                  </label>
                  <label>
                    <input type="radio" name="gender" value="female" />
                    <span>Female</span>
                  </label>
                  <label>
                    <input type="radio" name="gender" checked />
                    <span>Others</span>
                  </label>
                </div>
              </div>

              <a href="/login">Already have an account?</a>
            </div>
            <div class="card-action">
              <button class="waves-effect waves-pink btn-flat" type="submit">
                update
              </button>
            </div>
          </form>

          <div class="row">
            <div class="col center">
              <a
                id="confirmDelete"
                class="btn-flat red-text waves-effect waves-red"
                >Delete</a
              >
            </div>
          </div>
        </section>
        <section class="col s12 l5">
          <h4>Your Reviews</h4>
          <div id="reviews" class="collection"></div>
          <p>You have no reviews yet...</p>
        </section>
      </div>
    </main>

    <footer></footer>

    <script
      src="https://unpkg.com/core-js-bundle@3.20.3/minified.js"
      integrity="sha512-XqTK31XdMpIVgpwDb5cZIAIzD1nRxmLacWUSz6kYJrnQzhMvLCkpcrbKr0A1nd2Mr6M4iF9Ona51cSlx+h01Ug=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
      integrity="sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q=="
      crossorigin="anonymous"
    ></script>

    <script src="/js/dashboard.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
