<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RestoView - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/materialize.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header></header>

    <main>
      <section class="container">
        <h3 class="center-align">Login</h3>
        <div class="row">
          <div class="col s12 offset-m1 m10 offset-l2 l8" id="" action="">
            <form id="loginForm" class="card">
              <div class="card-content">
                <div class="input-field">
                  <input type="text" name="username" id="username" required />
                  <label for="username">Username</label>
                </div>
                <div class="input-field">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    required
                  />
                  <label for="password">Password</label>
                </div>

                <a href="/reset-password">Forgot Password?</a>
                <br />
                <a href="/register">Don't have an account yet?</a>
              </div>
              <div class="card-action">
                <button class="waves-effect waves-pink btn" type="submit">
                  login
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="https://unpkg.com/core-js-bundle@3.20.3/minified.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="/js/login.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
